<html>
<head>
	<title>Charter</title>
	<script src="assets/scripts/lib/require/require.js" type="text/javascript"></script>
	<script src="assets/scripts/lib/require/config.js" type="text/javascript"></script>

	<link rel="stylesheet" href="assets/css/style.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<script type="text/javascript">
		require(['tor']);
	</script>

	<script type="text/template" class="js-tor-options-template">
		<div class="hidden-md">
			<select class="tabs__display width-1 js-tor-select">
				{{#options}}
					<option value="{{name}}">{{name}}</option>
				{{/options}}
			</select>
		</div>

		<div class="hidden show-md">
			<ul class="tabs">
				{{#options}}
					<li class="tabs__tab">
						<label>
							<input type="radio" class="tabs__input js-tor" name="tor" value="{{name}}" />
							<span class="tabs__display">{{name}}</span>
						</label>
					</li>
				{{/options}}
			</ul>
		</div>
	</script>

	<div class="layout">
		<div class="grid grid-v">
			<div class="grid__item width-1 width-md-1-4 width-l-1">
				<div class="js-tor-options">
				</div>
			</div>

			<div class="grid__item width-1 width-md-3-4 width-l-1">
				<div class="grid grid-rev grid-v">
					<div class="grid__item width-1 width-l-1-2 js-standardised-bar-chart">
						<div class="chart">
						</div>
					</div>

					<div class="grid__item width-1 width-l-1-2 js-bar-chart">
						<div class="chart">
						</div>
					</div>
				</div>
			</div>
		</div>

		<p>* Values have been calculated from statistics in this report: <a href="http://www.police.govt.nz/sites/default/files/publications/annual-tactical-options-research-report-3.pdf" target="_blank">NZ Police Annual Tactical Options Research Report #3</a></p>
	</div>
</body>
</html>
